<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
	<div id="register" class="register">
		<div class="bg"><img src="/images/admin-bg.jpg"></div>
		<form>
			<div class="registerlogo">
				<img src="/images/logo_login.png">
			</div>
			<div class="formname"><h3>注册</h3><p>已有账号？<span><a href="/html/login.html">登录</a></span></p></div>
			<div id="username" class="username"><span><img src="/images/register_01.png"></span><input type="text" name="username" placeholder="手机号/用户名"></div>
			<div id="pwd" class="pwd"><span><img src="/images/register_02.png"></span><input type="password" name="pwd" placeholder="密码"></div>
			<div id="repwd" class="repwd"><span><img src="/images/register_02.png"></span><input type="password" name="repwd" placeholder="确认密码"></div>
			<input class="submit" type="submit" name="register" value="注册">
		</form>
	</div>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
</body>
</html>
