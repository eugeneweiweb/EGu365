<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<div id="login" class="login">
		<div class="bg"><a href="index.html"><img src="/images/admin-bg.jpg"></a></div>
		<form>
			<div class="loginlogo">
				<img src="/images/logo_login.png">
			</div>
			<div class="formname"><h3>登录</h3><p>还没有账号？<span><a href="/html/register.html">注册</a></span></p></div>
			<div id="username" class="username"><span><img src="/images/register_01.png"></span><input type="text" name="username" placeholder="手机号/用户名"></div>
			<div id="pwd" class="pwd"><span><img src="/images/register_02.png"></span><input type="password" name="pwd" placeholder="密码"></div>
			<input class="submit" type="submit" name="log" value="登录">
		</form>
	</div>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
</body>
</html>
